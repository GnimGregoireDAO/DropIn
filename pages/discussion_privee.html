<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="DAO Gnim Gregoire">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropIn - Discussion Privée</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/discussion.css">
    <link rel="icon" href="../assets/images/GDG_PRODUCTIONS.png" type="image/png">
</head>
<body>
    <a href="../Page_Presentation.html" class="btn-retour">
        <span>←</span> Retour
    </a>
    <div class="Bannière">
        <header>
            <h1><a href="../Page_Presentation.html" class="suppression-style">DropIn - Discussion Privée</a></h1>
        </header>
    </div>
    <div class="Discussions container mt-5">
        <div id="message-container" class="conteneur-de-messages">
            <!-- Les messages s'afficheront ici -->
            <div class="message reçu">
                <span class="nom">DropIn Support:</span>
                <p>Bonjour ! Je suis là pour t'écouter et t'aider. N'hésite pas à me parler de tes difficultés scolaires en toute confidentialité.</p>
                <span class="heure">10:00</span>
            </div>
        </div>
        <div class="conteneur-de-saisie mt-3">
            <div class="input-group">
                <input id="message-input" type="text" placeholder="Exprime-toi librement..." class="form-control">
                <button id="send-button" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2024 DropIn - Espace d'écoute confidentiel</p>
    </footer>

    <script src="../assets/js/chat.js"></script>
</body>
</html>
