<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropIn Admin - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="admin-login">
    <div class="container">
        <div class="login-form">
            <img src="../assets/images/GDG_PRODUCTIONS.png" alt="Logo" class="mb-4" style="width: 100px;">
            <h2 class="mb-4">Connexion Admin</h2>
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
        </div>
    </div>
</body>
</html>
